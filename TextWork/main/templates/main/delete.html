{% extends 'main/base.html' %}

{% block title %}
Удаление
{% endblock %}

{% block content %}
    <h1>Удаление</h1>
    <h3>Вы действительно хотите удалить эту статью?</h3>
        <form method="post">
            {% csrf_token %}
            <button class="btn btn-danger" type="submit">Да, удалить</button>
            <a href="{% url 'news' %}"  class="btn btn-success">Нет, вернуться на список новостей</a>
        </form>
{% endblock %}
