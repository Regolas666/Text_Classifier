{% extends 'main/base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}
{% block content %}
    <div class="features">
        <div class = "alert alert-primary mt-0">
            <a href="{% url 'news_update' article.id %}" class="btn btn-info">Редактировать</a>
            <a href="{% url 'news_delete' article.id %}" class="btn btn-danger">Удалить</a>
            <h1>{{ article.title }}</h1>
            <p>{{ article.tag }}</p>
            <p>{{ article.full_text }}</p>
        </div>
        <a href="{% url 'news' %}"  class="btn btn-success">Вернуться на список новостей</a>
    </div>
{% endblock %}
