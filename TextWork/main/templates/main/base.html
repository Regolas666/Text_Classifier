<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="d-flex flex-column flex-md-row align-items-center p-1 px-md-3 mb-1 bg-body border-bottom shadow-sm">
        <nav class="my-1 my-md-0 mr-md-3">
            <h3 class="blog-header-logo text-dark">Новости PC и кино</h3>
            <a class="btn btn-outline-secondary" href="{% url 'home' %}">Главная</a>
            <a class="btn btn-outline-secondary" href="{% url 'news' %}">Новости</a>
            <a class="btn btn-outline-secondary" href="{% url 'create' %}">Добавить</a>
            <a class="btn btn-outline-secondary" href="{% url 'classify' %}">Классификатор</a>
        </nav>

    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
